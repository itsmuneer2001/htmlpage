<!DOCTYPE html>
<html lang="en">
<head>

<body>

                </tr>
                <tr>
                   <td><label for="n">Phone no:</label></td>
                   <td> <input type="tel" id="n" name="n"></td> 
                </tr>
                <tr>
                    <td><label for="e">Email:</label></td>
                    <td><input type="email" name="e" id="e"></td>
                </tr>
        </form>
    </table>
    <center>
